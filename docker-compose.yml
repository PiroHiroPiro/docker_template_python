version: "3"

services:
  python:
    build:
      context: .
      dockerfile: ./docker/python/Dockerfile
    container_name: docker_template_python
    env_file:
      - ./.env
    ports:
      - "8888:8888"
    tty: true
    volumes:
      - ./source:/usr/src/source
    working_dir: /usr/src/source
